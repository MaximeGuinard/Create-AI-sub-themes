form {

}

label {
    font-size: 18px;
    margin-bottom: 10px;
    color: #070616; /* Votre noir */
}

input[type="text"] {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 20px;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus {
    border-color: #8a77eb; /* Couleur primaire lors du focus */
    outline: none; /* Supprime le contour par défaut */
}

button {
    background-color: #8a77eb; /* Couleur primaire */
    border: none;
    color: #fff;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #ed3b49; /* Couleur secondaire au survol */
}

.loading-spinner {
    display: none; /* Caché par défaut */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 16px solid #f3f3f3;
    border-top: 16px solid #8a77eb; /* Utilisation de la couleur primaire */
    border-radius: 50%;
    width: 80px;
    height: 80px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.footer {
